# $schema: https://squidfunk.github.io/mkdocs-material/schema.json

site_name: {{ cookiecutter.friendly_name }}
nav:
    - Home üè†: index.md
    - API Documentation ü§ñ: reference/
    - Contributing ü§ù: contributing.md
theme:
    favicon: {{ cookiecutter.favicon }}
    logo: {{ cookiecutter.logo_url }}
    name: material
    features:
        - navigation.tracking
        - content.code.annotate
        - content.code.copy
        - navigation.indexes
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          accent: purple
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          toggle:
              icon: material/weather-night
              name: Switch to light mode
repo_url: https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.repo_name }}
repo_name: {{ cookiecutter.repo_name }}
edit_uri: blob/main/docs/
site_author: {{ cookiecutter.github_username }}
remote_branch: gh-pages
copyright: Copyright ¬© {% now 'local', '%Y' %} {{ cookiecutter.full_name }}
extra:
    generator: false
exclude_docs: |
    gen_pages.py
markdown_extensions:
    - toc:
          permalink: "#"
    - pymdownx.snippets:
          base_path:
              - !relative $config_dir
    - pymdownx.magiclink
    - attr_list
    - sane_lists
    - md_in_html
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.superfences
    - markdown.extensions.attr_list
    - pymdownx.keys
    - pymdownx.tasklist
    - pymdownx.tilde
    - callouts
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.tabbed:
          alternate_style: true
plugins:
    - search
    - markdown-exec
    - section-index
    - autorefs
    - mkdocstrings:
          handlers:
              python:
                  inventories:
                      - https://docs.python.org/3/objects.inv
                  options:
                      docstring_style: numpy
    - gen-files:
          scripts:
              - docs/gen_pages.py
    - literate-nav:
          nav_file: SUMMARY.md
